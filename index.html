<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Job Passcard</title>
</head>

<body>
    <header>
        <nav>
            <div class="navL">
                <li><img src="./pics/Logo2.png" alt=""></li>
                <!-- <li><a href="#">JobPasscard</a></li> -->
            </div>
            <div class="navM">
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">PASSCARD</a></li>
                <li><a href="#">PROFILE</a></li>
            </div>
            <div class="navR">
                <li><img src="./pics/search-svgrepo-com.svg" alt=""></li>
                <li><img src="./pics/cart-large-minimalistic-svgrepo-com.svg" alt=""></li>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">SIGN UP</a></li>
            </div>
        </nav>
    </header>

    <div class="a">
        <main>
            <h1>My Cart</h1>
            <div class="container">
                <div class="left">
                    <div class="card">
                        <div class="bin">
                            <img src="./pics/bin-svgrepo-com.svg" alt="">
                        </div>
                        <div class="box1">
                            <div class="boxLogo">
                                <img src="./pics/google-docs-svgrepo-com.svg" alt="">
                            </div>
                            <p id="google">Google Docs</p>
                            <p id="use">Used for business</p>
                        </div>
                        <div class="info">
                            <p id="google2">Google Docs</p>
                            <form>
                                <select id="LV" name="LV">
                                    <option value="1">LV 1-3</option>
                                    <option value="2">LV 2-3</option>
                                    <option value="3">LV 3-3</option>
                                </select>
                            </form>
                            <p id="thb">THB 150</p>
                        </div>
                    </div>


                    <div class="card">
                        <div class="bin">
                            <img src="./pics/bin-svgrepo-com.svg" alt="">
                        </div>
                        <div class="box2">
                            <div class="boxLogo">
                                <img src="./pics/google-slides-svgrepo-com.svg" alt="">
                            </div>
                            <p id="google">Google Slides</p>
                            <p id="use">Used for business</p>
                        </div>
                        <div class="info">
                            <p id="google2">Google Slides</p>
                            <form>
                                <select id="LV" name="LV">
                                    <option value="1">LV 1-4</option>
                                    <option value="2">LV 2-4</option>
                                    <option value="3">LV 3-4</option>
                                    <option value="4">LV 4-4</option>
                                </select>
                            </form>
                            <p id="thb">THB 150</p>
                        </div>
                    </div>
                </div>




                <div class="right">
                    <p id="order">Order Info</p>
                    <div class="subTotal">
                        <p>Subtotal</p>
                        <p>THB 300</p>
                    </div>
                    <div class="promoCode">
                        <img src="./pics/ticket-svgrepo-com.svg" alt="">
                        <input id="sub0" type="text" id="code" name="code" placeholder="Promotion code">
                        <input id="sub1" type="submit" value="APPLY" class="submit1">
                    </div>
                    <div class="totalPay">
                        <p>Total payment</p>
                        <p id="big300">THB 300</p>
                    </div>
                    <input id="sub2" type="submit" value="LOG IN TO CHECKOUT" class="submit2">
                </div>
            </div>
        </main>
    </div>



</body>

</html>
